
<mat-drawer-container class="example-container" autosize>
  <app-sidebar></app-sidebar>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">      
      <!-- empId Column -->
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef> Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container>
      <!-- event Id Column -->
      <ng-container matColumnDef="eventId">
        <th mat-header-cell *matHeaderCellDef> Event Id </th>
        <td mat-cell *matCellDef="let element"> {{element.eventId}} </td>
      </ng-container>
  
      <!-- base Location Column -->
      <ng-container matColumnDef="baseLocation">
        <th mat-header-cell *matHeaderCellDef> Base Location </th>
        <td mat-cell *matCellDef="let element"> {{element.baseLocation}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <a (click)="sendMail(element)" class="rolebtn">Send Mail</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </mat-drawer-container>
